<body>

  <div style="padding-top: 1%" class="row">
    <div class="col-75">
      <div class="container">
        <form action="/action_page.php">

          <div class="row">
            <div class="col-50">
              <h3>Billing Address</h3>

              <div class="row">
                <div class="col-50">
                  <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                </div>
                <div class="col-50">
                  <label for="school">School</label>
                  <input type="text" id="school" name="school" placeholder="Brigham Young University">
                </div>
              </div>

              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" placeholder="john@example.com">
              <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
              <input type="text" id="billingAdr" name="address" placeholder="542 W. 15th Street">
              <label for="city"><i class="fa fa-institution"></i> City</label>
              <input type="text" id="billingCity" name="city" placeholder="New York">

              <div class="row">
                <div class="col-50">
                  <label for="state">State</label>
                  <input type="text" id="state" name="state" placeholder="NY">
                </div>
                <div class="col-50">
                  <label for="zip">Zip</label>
                  <input type="text" id="zip" name="zip" placeholder="10001">
                </div>
              </div>
            </div>

            <div class="col-50">
              <h3>Payment</h3>
              <label for="fname">Accepted Cards</label>
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
              </div>
              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname" placeholder="John More Doe">
              <label for="ccnum">Credit card number</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
              <label for="expmonth">Exp Month</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="September">
              <div class="row">
                <div class="col-50">
                  <label for="expyear">Exp Year</label>
                  <input type="text" id="expyear" name="expyear" placeholder="2018">
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="352">
                </div>
              </div>
            </div>

          </div>
          <label>
            <input type="checkbox" name="sameadr"> Shipping address same as billing
          </label>

          <div class="row">
            <div class="col-50">
              <h3>Shipping Address</h3>
              <label for="fname"><i class="fa fa-user"></i> Full Name</label>
              <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
              <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
              <input type="text" id="shippingAdr" name="address" placeholder="542 W. 15th Street">
              <label for="city"><i class="fa fa-institution"></i> City</label>
              <input type="text" id="shippingCity" name="city" placeholder="New York">

              <div class="row">
                <div class="col-50">
                  <label for="state">State</label>
                  <input type="text" id="state" name="state" placeholder="NY">
                </div>
                <div class="col-50">
                  <label for="zip">Zip</label>
                  <input type="text" id="zip" name="zip" placeholder="10001">
                </div>
              </div>
            </div>
          </div>

          <input type="submit" value="Continue to checkout" class="btn">
        </form>
      </div>
    </div>
    <div class="col-25">
      <div class="container">
        <form>
          <label for="program">Choose a Program:</label>
          <select id="program" name="program">
            <option value=",mcatMentoring">MCAT Mentoring</option>
            <option value="mcatStudyMaterials">MCAT Study Materials</option>
            <option value="undergradScienceTutoring">Undergrad Science Tutoring</option>
            <option value="addmissions">Medical School Admissions Mentoring</option>
          </select>

          <label for="package">Choose a Package:</label>
          <select id="package" name="package">
            <option value="platinum">Platinum</option>
            <option value="gold">Gold</option>
            <option value="silver">Silver</option>
            <option value="elite">Elite</option>
          </select>

          <label for="timeline">Choose a Timeline:</label>
          <select id="timeline" name="timeline">
            <option value="fallLong">Fall Long</option>
            <option value="fallAccelerated">Fall Accelerated</option>
            <option value="springShort">Spring Short</option>
            <option value="springLong">Spring Long</option>
            <option value="maySummerImmersion">May Summer Immersion</option>
            <option value="juneSummerImmersion">June Summer Immersion</option>
            <option value="summerLongTrack">Summer Long Track</option>
          </select>

          <div class="row">
            <div class="col-50">
              <label for="coupon">Coupon</label>
              <input type="text" id="coupon" name="coupon" placeholder="ALTIUSCARES21">
            </div>
            <div style="padding-top: 25px" class="col-50">
              <input type="submit" value="Update Price">
            </div>
          </div>

        </form>
